{% load static %}


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block 'titulo' %} {% endblock %}</title> 
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #c4baff;">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'img/dollicon2.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
      <span class="txt-cabecalho"">DollHub</span>
    </a>
    <ul class="nav-item">
        <a class="nav-link" href="#"><span class="txt-cabecalho" style="font-size:large;">{% block 'link-navbar-1'%} {% endblock %}</span></a>
    </ul>
    <ul class="nav-item">
      <a class="nav-link" href=" {% url 'logout' %} "><span class="txt-cabecalho" style="font-size:large;">{% block 'link-navbar-2'%} {% endblock %}</span></a>
    </ul>
    
  </nav>
  {% block 'conteudo' %} {% endblock %}
</body>
</html>
