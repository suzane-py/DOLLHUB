{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block 'titulo' %} Login {% endblock %} </title>
</head>
<body>
{% block 'conteudo' %}
    <div class="container">
        <br>
        {% if status == '1' %}
        <div class="alert alert-warning" role="alert">
            E-mail e/ou senha inválidos!
        </div>
        {% endif %}

        {% if status == '2' %}
        <div class="alert alert-danger" role="alert">
            Você não está logado!
        </div>
        {% endif %}


        <div class="row">
            <div class="col-md-3">
            </div>

            <div class="col-md">
                <h1>Conecte-se</h1>
                <hr>
                <form method="POST" action="{% url 'valida_login' %}">{% csrf_token %}
                    <label>E-mail:</label>
                    <input type="email" name="email" placeholder="E-mail..." class="form-control">
                    <br>
                    <label>Senha:</label>
                    <input type="password" name="senha" placeholder="Senha..." class="form-control">
                    <br>
                    <input type="submit" value="Logar" class="btn btn-primary" style="background-color: #c4baff; border-color: #c4baff;">
                    <a class="btn btn-primary" href="{% url 'cadastro' %}" style="background-color: #c4baff; border-color: #c4baff;">Cadastre-se</a>
                </form>

{% endblock %}
</body>
</html>
